<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
        <div class="container">
            <div class="titleContainer">
                <div class="title">My Library</div>
                <button class="addBook">New Book</button>
            </div>
            <div class="bookContainer">
                <div class="book">
                    <div class="displayTitles">Text Book</div>
                    <div class="displayAuthor" id="info">Author: Test Author</div>
                    <div class="displayYear" id="info">Year: Test Year</div>
                    <div class="displayPages" id="info">Pages: Test Page</div>
                </div>
            </div>
            <div class="footer"></div>
        </div>
        <div class="popupForm">
            <form class="submit">
                <legend class="displayTitles">Book Information</legend>
                <div class="formContent">
                    <label for="title">Title: </label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="formContent">
                    <label for="author">Author: </label>
                    <input type="text" id="author" name="author">
                </div>
                <div class="formContent">
                    <label for="year">Year: </label>
                    <input type="number" id="year" name="year">
                </div>
                <div class="formContent">
                    <label for="pages">Pages: </label>
                    <input type="number" id="pages" name="pages">
                </div>
    
                <input type="submit" value="Submit">
            </form>
        </div> 
</body>
</html>
